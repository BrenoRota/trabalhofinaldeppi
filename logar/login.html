<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(40, 40, 60, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        legend {
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            font-size: 1.5rem;
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #1e1e2f;
            color: #fff;
            border: 1px solid #00d4ff;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #29293d;
            color: #fff;
            box-shadow: 0 0 8px #00d4ff;
            border-color: #00d4ff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #00d4ff 50%, #0077b6 50%);
            background-size: 200%;
            color: #fff;
            border: none;
            transition: background-position 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-position: -100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container w-50 mt-5">
        <form action="/login" method="POST" class="row g-3 needs-validation">
            <fieldset class="border p-3">
                <legend class="mb-3 text-center">Bem-vindo!</legend>
                <div class="col-md-12">
                    <label for="username" class="form-label">Nome de Usu√°rio:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </fieldset>
            <div class="col-md-12 text-center">
                <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
